<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <div class="calculator"> -->
      <div class="sonuc1">
        <input type="text" class="sonuc" value="0" />
      </div>
      <div class="calculator">
        <button class="clear gray" value="clear">AC</button>
        <button class="operator gray" value="">&plusmn</button>
        <button class="operator gray" value="%">%</button>
        <button class="operator orange" value="/">&divide</button>
        <!-- row2 -->
        <button class="number black" value="7">7</button>
        <button class="number black" value="8">8</button>
        <button class="number black" value="9">9</button>
        <button class="operator orange" value="*">X</button>
        <!-- row3 -->
        <button class="number black" value="4">4</button>
        <button class="number black" value="5">5</button>
        <button class="number black" value="6">6</button>
        <button class="operator orange" value="-">-</button>
        <!-- row4 -->
        <button class="number black" value="3">3</button>
        <button class="number black" value="2">2</button>
        <button class="number black" value="1">1</button>
        <button class="operator orange" value="+">+</button>
        <!-- row5 -->
        <button class="number sifir black" value="0">0</button>
        <button class="decimal black" value=".">.</button>
        <button class="operator" value="">=</button>
      </div>
      <!-- </div> -->
    </div>
    <script src="calc.js"></script>
  </body>
</html>
